<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>



          var ms = 1;

            var s = 0;

            var min = 0;

         function StopWatch(){

           

            ms++;

            document.getElementById("lblMs").innerHTML = ms;

            if(ms===999){

                s++;

                ms=0;

                document.getElementById("lblS").innerHTML = s;

                if(s===59){

                    min++;

                    s=0;

                    document.getElementById("lblMin").innerHTML = min;

                }

            }

         }



         let thread;

         function StartClick(){

            thread = setInterval(StopWatch,1);

         }

         function ClearClick(){

            clearInterval(thread);

            ms=0;

            s=0;

            m=0;

            document.getElementById("lblMs").innerHTML = ms;

            document.getElementById("lblS").innerHTML = s;

         }

    </script>
</head>
<body class="flex justify-center">
    <div class="w-1/3 flex flex-col items-center pt-10 space-y-4">
        <div class="flex justify-between w-full space-x-4 ">
            <div class="bg-amber-100 flex-1 border p-4 text-center h-20">
                <span class="text-2xl">00</span> <span class="text-lg">h</span>
            </div>

            <div class="bg-amber-100 flex-1 border p-4 text-center h-20">
                <span  class="text-2xl" id="minutes" >00</span> <span class="text-lg">m</span>
            </div>

            <div class="bg-amber-100 flex-1 border p-4 text-center h-20">
                <span  class="text-2xl" id="lblS" >00</span> <span class="text-lg">s</span>
            </div>
 
            <div class="bg-amber-100 flex-1 border p-4 text-center h-20">
                <span  class="text-2xl" id="lblMs" >000</span> <span class="text-lg">ms</span>
            </div>
        </div>

    <button class="bg-blue-400 text-white px-3 py-2 rounded-lg hover:bg-blue-600" onclick="StartClick()" >Start</button>
    <button class="bg-blue-400 text-white px-3 py-2 rounded-lg hover:bg-blue-600" onclick="ClearClick()"  >Stop</button>
