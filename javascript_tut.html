<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Notes Template</title>
<style>
  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    padding: 40px 20px;
    color: #333;
  }

  .note-container {
    background-color: #fff;
    max-width: 900px;
    margin: auto;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  }

  .note-title {
    font-size: 2.2rem;
    color: #2c3e50;
    border-left: 6px solid #007bff;
    padding-left: 15px;
    margin-bottom: 20px;
  }

  .note-description {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #444;
    margin-bottom: 25px;
  }

  .code-section {
    background-color: #272822;
    color: #f8f8f2;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    padding: 20px 25px;
    border-radius: 6px;
    overflow-x: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 0 10px #1a1a1a;
  }
</style>
</head>
<body>
  <div class="note-container">
    <h1 class="note-title">Your Title Here</h1>
    <p class="note-description">
      Describe the concept here with detailed explanation. You can write multiple lines explaining how it works, usage tips, and important notes.
    </p>
    <pre class="code-section">
// Write your code example here
function helloWorld() {
  console.log("Hello, World!");
}
helloWorld();
    </pre>
  </div>
</body>
</html>
