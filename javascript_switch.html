<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case in Javascript</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Enter Number :"))

    switch(n){
        case 1:
            document.write("This is 1")
            break;
        case 2:
            document.write("This is 2")
            break;
        case 3:
            document.write("this is 3")
            break;
        case 4:
            document.write("THis is 4")
            break;
        default:
            document.write("This is default")
            break;
            
    }
</script>
</html>
