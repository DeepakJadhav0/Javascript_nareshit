<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case in Javascript</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Enter Number :"))

    switch(n){
        case 1:
            document.write("This is 1")
    }
</script>
</html>
